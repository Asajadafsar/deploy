version: '3.9'

services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: alesplus_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Aliafsar31344
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: alesplus_db
      DB_USER: postgres
      DB_PASSWORD: Aliafsar31344
      DB_HOST: db
      DB_PORT: 5432

volumes:
  postgres_data:
